<script>
function calculateResult() {
            const from_reg = parseFloat(document.getElementById('from_reg').value);
            const to_reg = parseFloat(document.getElementById('to_reg').value);
            const capacity = parseFloat(document.getElementById('capacity').value);

            if (isNaN(from_reg) || isNaN(to_reg) || isNaN(capacity)) {
                document.getElementById('calculationResult').innerText = 'Please enter valid numbers.';
            } else {
                const numerator = to_reg - from_reg + 1;
                const result = Math.floor(numerator / capacity);
                document.getElementById('calculationResult').innerText = ` ${result} labs are required `;
            }
        }
</script>

    function generateLabCheckbox(container, labName) {
        var checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.id = labName;
        checkbox.name = 'labs';

        var label = document.createElement('label');
        label.htmlFor = labName;
        label.appendChild(document.createTextNode(labName));

        container.appendChild(checkbox);
        container.appendChild(label);
        container.appendChild(document.createElement('br')); 
    }
</script>

        var internalForm = document.getElementById('internalForm');
        var newInput = createInputFields();

        internalForm.insertBefore(newInput, internalForm.lastElementChild);
    }

    function addExternalInput() {
        var externalForm = document.getElementById('externalForm');
        var newInput = createInputFields();

        externalForm.insertBefore(newInput, externalForm.lastElementChild);
    }

    function createInputFields() {
        var newInput = document.createElement('div');
